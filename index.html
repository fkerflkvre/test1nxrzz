<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/pattern-doraemon.patt"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-image
                    src="assets/ポスター.jpg"
                    scale="1 1 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <script>
            window.onload = () => {
                // ページ読み込み後にイベントを設定
                const marker = document.querySelector("#animated-marker");

                // markerが見つかった時にイベントを実行
                marker.addEventListener("markerFound", () => {
                    console.log("AR marker found!");

                    // 5秒後にページをリダイレクト
                    setTimeout(() => {
                        window.location.href = "https://fkerflkvre.github.io/test1nxrzz/index2.html";
                    }, 5000);
                });

                // markerが見えなくなった時のイベントも追加（確認用）
                marker.addEventListener("markerLost", () => {
                    console.log("AR marker lost!");
                });
            };
        </script>
    </body>
</html>
