<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>着信通知</title>
    <style>
        body {
            font-family: "MS PGothic", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        #notification {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
        }
        #notification .text {
            flex: 1;
            margin-right: 10px;
        }
        #notification h2 {
            margin: 0;
            font-weight: bold;
            font-size: 1.5em;
        }
        #notification p {
            margin: 0;
            font-size: 1em;
        }
        #notification img {
            cursor: pointer;
            width: 50px; /* 画像のサイズ調整 */
            height: auto;
        }
    </style>
</head>
<body>

<div id="notification">
    <div class="text">
        <h2>細野奈美</h2>
        <p>公衆電話</p>
    </div>
    <img src="assets/20201001_o0100.png" alt="応答" onclick="closeNotification()">
</div>

<audio id="ringtone" src="assets/opening_2.mp3" preload="auto"></audio>

<script>
    // 1分後に通知を表示
    setTimeout(function() {
        document.getElementById('notification').style.display = 'flex';
        document.getElementById('ringtone').play();  // 音声を再生
    }, 60000);  // 60秒後

    function closeNotification() {
        document.getElementById('notification').style.display = 'none';
        alert("応答しました");
    }
</script>

</body>
</html>
